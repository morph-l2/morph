name: Tx-submitter

on:
    push:
        branches:
            - main
        paths:
            - "bindings/**"
            - "node/**"
            - "ops/l2-genesis/**"
            - "tx-submitter/**"
            - ".github/workflows/tx-submitter.yaml"
    pull_request:
        paths:
            - "bindings/**"
            - "node/**"
            - "ops/l2-genesis/**"
            - "tx-submitter/**"
            - ".github/workflows/tx-submitter.yaml"

defaults:
    run:
        working-directory: "tx-submitter"

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install Go
              uses: actions/setup-go@v5
              with:
                  go-version: 1.22.x
            - name: Run build
              run: make build
            - name: Run tests
              run: make test
