version: '3.8'

volumes:
  l1_execution:
  l1_consensus:
  postgres_data:
  morph_data_0:
  morph_data_1:
  morph_data_2:
  morph_data_3:
  sentry_geth_data:
  node_data_0:
  node_data_1:
  node_data_2:
  node_data_3:
  sentry_node_data:
  validator_geth_data:
  validator_node_data:

services:
    # Runs a Prysm beacon chain from a specified genesis state created in the previous step
    # and connects to go-ethereum in the same network as the execution client.
    # The account used in go-ethereum is set as the suggested fee recipient for transactions
    # proposed via the validators attached to the beacon node.
  beacon-chain:
      container_name: l1-beacon-chain
#      image: gcr.io/prysmaticlabs/prysm/beacon-chain:v4.2.1
      image: morph-beacon-chain
      build:
        context: ../..
        dockerfile: ops/docker/Dockerfile.l1-beacon
        target: beacon-chain
      command:
        - --datadir=/consensus/beacondata
        - --min-sync-peers=0
        - --genesis-state=/consensus/genesis.ssz
        - --bootstrap-node=
        - --interop-eth1data-votes
        - --chain-config-file=/consensus/config.yml
        - --contract-deployment-block=0
        - --chain-id=${CHAIN_ID:-900}
        - --rpc-host=0.0.0.0
        - --grpc-gateway-host=0.0.0.0
        - --execution-endpoint=http://l1:8551
        - --accept-terms-of-use
        - --jwt-secret=/execution/jwtsecret
        - --suggested-fee-recipient=0xca062b0fd91172d89bcd4bb084ac4e21972cc467
        - --minimum-peers-per-subnet=0
        - --enable-debug-rpc-endpoints
        - --force-clear-db
#      depends_on:
#        chain-genesis:
#          condition: service_completed_successfully
      ports:
        - 4000
        - 3500
        - 8080
        - 6060
      volumes:
        - l1_consensus:/consensus
        - l1_execution:/execution

    # We run a validator client with 64, deterministically-generated keys that match
    # The validator keys present in the beacon chain genesis state generated a few steps above.
  validator:
    container_name: l1-validator
    image: gcr.io/prysmaticlabs/prysm/validator:v4.2.1
    command:
      - --beacon-rpc-provider=beacon-chain:4000
      - --datadir=/consensus/validatordata
      - --accept-terms-of-use
      - --interop-num-validators=64
      - --interop-start-index=0
      - --chain-config-file=/consensus/config.yml
      - --force-clear-db
    depends_on:
      beacon-chain:
        condition: service_started
    volumes:
      - l1_consensus:/consensus
      - l1_execution:/execution

    # Runs the go-ethereum execution client with the specified, unlocked account and necessary
    # APIs to allow for proof-of-stake consensus via Prysm.
  l1:
    container_name: l1-geth
    image: ethereum/client-go:v1.13.12
    command:
      - --http
      - --http.api=web3,debug,eth,txpool,net,engine
      - --http.addr=0.0.0.0
      - --http.corsdomain=*
      - --http.vhosts=*
      - --ws
      - --ws.api=web3,debug,eth,txpool,net,engine
      - --ws.addr=0.0.0.0
      - --ws.origins=*
      - --authrpc.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/execution/jwtsecret
      - --datadir=/execution
      - --allow-insecure-unlock
      - --unlock=0xca062b0fd91172d89bcd4bb084ac4e21972cc467
      - --password=/execution/password
      - --nodiscover
      - --syncmode=full
      - --gcmode=archive
    ports:
      - 8551
      - 9545:8545
      - 9546:8546
    depends_on:
#      geth-genesis:
#        condition: service_completed_successfully
      beacon-chain:
        condition: service_started
      validator:
        condition: service_started
    volumes:
      - l1_execution:/execution
      - l1_consensus:/consensus

  morph-geth-0:
    container_name: morph-geth-0
    depends_on:
      l1:
        condition: service_started
    image: morph-geth:latest
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.l2-geth
    restart: unless-stopped
    ports:
      - "8545:8545"
      - "8546:8546"
      - "8551"
      - "6060"
      - "30303"
    volumes:
      - "morph_data_0:/db"
